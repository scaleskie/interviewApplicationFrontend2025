<div class="bg-blue-100 grid">
  <div class="bg-blue-100" (click)="openDashboard()">
    SampleHeader
  </div>
  <div class="col-11">
    <div class="card">
      <p-menubar class="grey" [model]="items"></p-menubar>
    </div>
  </div>
</div>

<p-dialog [(visible)]="visible">
  <ng-template pTemplate="headless">
    <div class="flex-column">
      <div class="inline-flex flex-column gap-2">
        <label>Logged Out</label>
      </div>
      <div class="flex align-items-center gap-2">
        <p-button label="Close" (click)="closeDialog()" [text]="true"></p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>
